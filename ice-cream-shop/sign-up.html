<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="subscribe-background">
      <div class="subscribe-container">
        <a href="./login.html" class="join-ice-cream">Login</a>

        <h1>Sign-in</h1>
        <form action="" class="sign-up">
          <label for="username-sign-up">username</label>
          <input
            type="text"
            name="username-sign-up"
            id="username-sign-up"
            placeholder="enter your name"
          />
          <label for="email-sign-up">Email</label>
          <input
            type="email"
            name="email-sign-up"
            id="email-sign-up"
            placeholder="enter your email"
          />
          <label for="password-sign-up">password</label>
          <input
            type="password"
            name="password-sign-up"
            id="password-sign-up"
            placeholder="enter your password"
          />

          <label for="re-password-sign-up">re-password</label>
          <input
            type="password"
            name="re-password-sign-up"
            id="re-password-sign-up"
            placeholder="match the password"
          />
          <button type="submit" id="submit" name="submit" value="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
